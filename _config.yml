# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: creamo
subtitle: 元WEB系フロントエンジニアがゲームプランナーになったら
description:
author: HiRO
language: en
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hirotaka11.github.io
root: /
# permalink: :year/:month/:day/:title.html
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:hirotaka11/hirotaka11.github.io
  branch: master
  message: Hexo deploy

server:
  port: 4000
  log: false
  ip: localhost

## Theme Hueman
# Header
menu:
  Home: http://hirotaka11.github.io
  # Delete this row if you don't want categories in your header nav bar
  # Categories:
  Game: categories/game/
  Diary: categories/diary/
  About: about.html

# Content
fancybox: true

# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: false 

# Sidebar
social_links:
  twitter: https://twitter.com/hirotaka_696
  #facebook:
  google_plus: https://google.com/+HiroshiTakaki696
  github: https://github.com/hirotaka11
  rss: /atom.xml
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links

# Links
links:
  #Hexo: http://hexo.io

# Don't Use Google APIs if you are in google-blocked areas
use_google_apis: true

# Miscellaneous
google_analytics: UA-9408898-3
favicon: /favicon.png
fb_admins:
fb_app_id:
